<div class="row">
    <div class="offset-xs-10 col-xs-2 pull-right  offset-sm-11 col-sm-1 offset-md-11 col-md-1 offset-lg-11 col-lg-1">
        <mat-icon color="warn" (click)="fecharModal()">close</mat-icon>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
        <mat-card style="margin-top: 1%; width: 100%;">
            <mat-card-header>
                <mat-card-title>
                    <h2 *ngIf="isAddMode">Cadastro de Talhão</h2>
                    <h2 *ngIf="!isAddMode">Editar Talhão</h2>
                </mat-card-title>
                <mat-card-subtitle>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formulario">

                    <div class="row" *ngIf="isAddMode">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field appearance="outline" style="width: 100%;" appearance="fill">
                                <mat-label>Fazenda*</mat-label>
                                <mat-select #selectFazenda formControlName="fazenda" name="fazenda">
                                    <mat-option *ngFor="let fazenda of fazendas" [value]="fazenda">
                                        {{fazenda.nome}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Nome*</mat-label>
                                <input matInput formControlName="nome">
                                <mat-error *ngIf="formulario.get('nome').hasError('required')">
                                    Informar o nome é <strong>obrigatório!</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                            <mat-form-field appearance="outline" style="width: 50%;">
                                <mat-label>área*</mat-label>
                                <input matInput formControlName="area">
                                <mat-error *ngIf="formulario.get('area').hasError('required')">
                                    Informar a área é <strong>obrigatório!</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
                        <button mat-raised-button (click)="openSnackBar()" matTooltip="Importar KML"
                            matTooltipPosition="below" color="accent">
                            <mat-icon>cloud_upload</mat-icon>
                        </button>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
                        <ng-container *ngIf="errosFormulario > 0">
                            <div fxLayout="row" fxLayoutAlign="end end">
                                <div fxFlex="17" fxFlexOffset="35">
                                    <mat-icon [matBadge]="errosFormulario" matTooltipClass="tooltip-red"
                                        matTooltip="{{errosFormulario}} erros restantes" matTooltipPosition="below"
                                        matBadgeColor="warn">error_outline
                                    </mat-icon>
                                </div>
                                <!-- Include text description of the icon's meaning for screen-readers -->
                            </div>
                        </ng-container>
                    </div>
                    <div fxFlex="15" fxFlexOffset="0">
                        <button mat-raised-button *ngIf="isAddMode" color="primary" type="submit"
                            (click)="cadastrarTalhao()">Cadastrar</button>
                        <button mat-raised-button *ngIf="!isAddMode" color="primary" type="submit"
                            (click)="cadastrarTalhao()">Confirmar Edição</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
        <!-- </div> -->
    </div>
</div>
