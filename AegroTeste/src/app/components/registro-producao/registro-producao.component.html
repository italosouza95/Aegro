<div classs="row">
    <div class="col-xs-12 col-sm-12 offset-md-4 col-md-4  offset-lg-4 col-lg-4">
        <mat-card style="margin-top: 1%; width: 100%;">
            <mat-card-header>
                <mat-card-title>
                    Registro de Colheita
                </mat-card-title>
                <mat-card-subtitle>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formulario">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field appearance="outline" style="width: 100%;" appearance="fill">
                                <mat-label>Fazenda*</mat-label>
                                <mat-select formControlName="fazenda" name="fazenda">
                                    <mat-option *ngFor="let fazenda of fazendas"
                                        (onSelectionChange)="selecionouFazenda(fazenda)" [value]="fazenda">
                                        {{fazenda.nome}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row" *ngIf="formulario.get('fazenda').value">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <mat-form-field appearance="outline" style="width: 100%;" fxFlex.gt-md="100"
                                fxFlex.gt-xs="100" fxFlex.gt-sm="100" appearance="fill">
                                <mat-label>Talhão*</mat-label>
                                <mat-select formControlName="talhao" name="talhao">
                                    <mat-option *ngFor="let talhao of talhoes" [value]="talhao">
                                        {{talhao.nome}} ({{ talhao.area  }}
                                        {{talhao.fazenda.tipoMedidaArea}})
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row" *ngIf="formulario.get('talhao').value">
                        <div class="col-xs-12 col-sm-12 offset-md-2 col-md-8 offset-lg-2 col-lg-8">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Data colheita*</mat-label>
                                <input matInput formControlName="dataColheita" [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Unidade</mat-label>
                                <input matInput formControlName="unidade">
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Umidade</mat-label>
                                <input matInput formControlName="umidade">
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Produção Bruta</mat-label>
                                <input matInput formControlName="umidade">
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Produção Líquida</mat-label>
                                <input matInput formControlName="umidade">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>

            <mat-divider></mat-divider>

            <mat-card-actions>


                <div fxLayout="row">
                    <!-- <button mat-raised-button (click)="openSnackBar()" matTooltip="Importar KML" matTooltipPosition="below"
                    color="accent">
                    <mat-icon>cloud_upload</mat-icon>
                </button> -->
                    <!-- <div fxFlex="40" fxFlexOffset="45" style="margin-top: 8px;">
                    <ng-container *ngIf="errosFormulario > 0">
                        <div fxLayout="row" fxLayoutAlign="end end">
                            <div fxFlex="17" fxFlexOffset="35">
                                <mat-icon [matBadge]="errosFormulario" matTooltipClass="tooltip-red"
                                    matTooltip="{{errosFormulario}} erros restantes" matTooltipPosition="below"
                                    matBadgeColor="warn">error_outline
                                </mat-icon>
                            </div>
                        </div>
                    </ng-container>
                </div> -->
                    <div fxFlex="15" fxFlexOffset="0">
                        <button mat-raised-button color="primary" type="submit" (click)="registrarColheita()">Registrar
                            Colheita</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
        <!-- </div> -->
    </div>
</div>
